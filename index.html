<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./resources/style.css">
    <link rel="stylesheet" href="./resources/reset.css">
</head>
<body>
    <main>
        <div class="container">
            <picture class="product_img">
                <source srcset="./resources/images/image-product-desktop.jpg" media="(min-width: 600px)">
                <img src="./resources/images/image-product-mobile.jpg" alt="A bottle of Perfume">
              </picture>
            
            <div class="product_info">
                <h1>PERFUME</h1>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.</p>
                <p class="new-price">$149.99 <s>$169.99</s></p>
                <button><img src="./resources/images/icon-cart.svg" alt="Icon cart leading to frontendmentor page">Add to Cart</button>
            </div>
        </div>
        
    </main> 
  
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Polina</a>.
    </footer>
</body>
</html>
